<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>buscas</title>
</head>
<body>
  <form action="">
    <input type="search" name="" id="searchterm" placeholder="O que buscas?" aria-label="Campo de pesquisa">
    <button>Pesquisar</button>
  </form>
  <br>
  <form action="">
    <label for="porID">Também é possível pesquisar por ID!</label>
    <input type="search" name="id" id="porId" size="5" pattern="[0-9]{2}" title="Digite o número do ID, Exemplo: 99">
    <button>Pesquisar</button>
  </form>
  <label for="">Descreva seu nivel de satisfação com a pesquisa, de 0 a 100</label>
  <input type="range" name="" id="" min="0" max="100" step="10">
</body>
</html>
