<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/menu.css">
  <title>Dashboard</title>
</head>
<body>
  <div id="darkAndWhiteMode">
    <button id="dWModeButton"> </button>
  </div>

  <nav>
    <header>
      <div class="option">
        <img src="images/logo.svg" alt="Logo" class="toHide hided svg">

        <img src="images/menu.svg" alt="Menu" id="menu" class="svg">

      </div>
      <div class="option">
        <label for="search"><img src="images/search.svg" alt="Pesquisar" class="svg"></label>

        <input type="search" name="search" id="search" class="toHide hided" placeholder="Buscar" autocomplete="off"/>
      
      </div>
      
      <a href="#" class="option">
        <img src="images/grid.svg" alt="Dashboard" class="svg"/>

        <p class="invisible mutable">Dashboard</p>

      </a>
      <a href="#" class="option">
        <img src="images/pet.svg" alt="Pets" class="svg"/>

        <p class="invisible mutable">Pets</p>

      </a>
      <a href="#" class="option">
        <img src="images/user.svg" alt="Cliente" class="svg"/>

        <p class="invisible mutable">Clientes</p>

      </a>
      <a href="#" class="option">
        <img src="images/vet.svg" alt="Vets" class="svg"/>

        <p class="invisible mutable">Vets</p>

      </a>
      <a href="#" class="option">
        <img src="images/settings.svg" alt="Configurações" class="svg"/>

        <p class="invisible mutable">Ajustes</p>

      </a>
    </header>

    <footer>
      <a href="#" id="profile" class="toHide hided">
        <img src="images/photo.jpg" alt="Usuário" class="toHide hided"/>
        <div id="infos" class="toHide hided">
          <p>Eleonar Pena</p>
          <p>Veterinária</p>
        </div>
      </a>

        <a href="#"><img src="images/log-out.svg" alt="Sair" id="logout" class="svg"/></a>
      
    </footer>
  </nav>
  <main>
    <h1>Dashboard</h1>

  </main>
</body>
<script src="scripts/menu.js"></script>
<script src="scripts/dark-and-light-mode.js"></script>
</html>
