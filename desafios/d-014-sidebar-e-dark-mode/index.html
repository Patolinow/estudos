<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/style.css">
  <title>Dashboard</title>
</head>
<body>
  <nav>
    <header>
      <div class="option">
        <img src="images/logo.svg" alt="Logo" class="hidden">

        <img src="images/menu.svg" alt="Menu">

      </div>
      <div class="option">
        <img src="images/search.svg" alt="Pesquisar">

        <input type="search" name="search" id="search" class="hidden">
      
      </div>
      
      <div class="option">
        <img src="images/grid.svg" alt="Dashboard">

        <p class="hidden">Dashboard</p>

      </div>
      <div class="option">
        <img src="images/pet.svg" alt="Pets">

        <p class="hidden">Pets</p>

      </div>
      <div class="option">
        <img src="images/user.svg" alt="Cliente">

        <p class="hidden">Clientes</p>

      </div>
      <div class="option">
        <img src="images/vet.svg" alt="Vets">

        <p class="hidden">Vets</p>

      </div>
      <div class="option">
        <img src="images/settings.svg" alt="Configurações">

        <p class="hidden">Ajustes</p>

      </div>
    </header>

    <footer>
      <div id="profile">
        <img src="images/photo.jpg" alt="Usuário">
        <p>Eleonar Pena</p>
        <p>Veterinária</p>
      </div>

      <div class="option">
        <img src="images/log-out.svg" alt="Sair">

      </div>
    </footer>
  </nav>
  <main>
    <h1>Dashboard</h1>

  </main>
</body>
</html>
