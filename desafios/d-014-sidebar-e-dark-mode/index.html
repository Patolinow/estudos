<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/style.css">
  <title>Dashboard</title>
</head>
<body>
  <nav>
    <header>
      <div class="option">
        <img src="images/logo.svg" alt="Logo" class="hidden">

        <img src="images/menu.svg" alt="Menu" id="menu">

      </div>
      <div class="option">
        <label for="search"><img src="images/search.svg" alt="Pesquisar"></label>

        <input type="search" name="search" id="search" class="hidden" placeholder="Buscar">
      
      </div>
      
      <a href="#" class="option">
        <img src="images/grid.svg" alt="Dashboard">

        <p class="hidden">Dashboard</p>

      </a>
      <a href="#" class="option">
        <img src="images/pet.svg" alt="Pets">

        <p class="hidden">Pets</p>

      </a>
      <a href="#" class="option">
        <img src="images/user.svg" alt="Cliente">

        <p class="hidden">Clientes</p>

      </a>
      <a href="#" class="option">
        <img src="images/vet.svg" alt="Vets">

        <p class="hidden">Vets</p>

      </a>
      <a href="#" class="option">
        <img src="images/settings.svg" alt="Configurações">

        <p class="hidden">Ajustes</p>

      </a>
    </header>

    <footer>
      <a href="#" id="profile" class="hidden">
        <img src="images/photo.jpg" alt="Usuário" class="hidden">
        <div id="infos" class="hidden">
          <p>Eleonar Pena</p>
          <p>Veterinária</p>
        </div>
      </a>

        <a href="#"><img src="images/log-out.svg" alt="Sair" id="logoff"></a>
      
    </footer>
  </nav>
  <main>
    <h1>Dashboard</h1>

  </main>
</body>
</html>
