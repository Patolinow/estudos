<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/Thesquid.ink-Free-Flat-Sample-Space-rocket.ico" type="image/x-icon">
  <title>Em breve...</title>
</head>

<body>
  <main>
    <section>
      <h1>READY TO LAUNCH IN...</h1>

      <div class="typesOfTimes">
        <p>Dias</p>

        <p>Horas</p>

        <p>Minutos</p>

        <p>Segundos</p>

      </div>
      <div id="times">
        <h2>00 : 00 : 00 : 00</h2>

      </div>

      <p>Inscreva-se para saber mais sobre o lançamento</p>

      <button id="enterModal">Inscreva-se</button>

    </section>
    
    <img src="images/rocket.svg" alt="Foguete se preparando para decolar" />

    <aside id="wrapper">
      <div id="modal">
        <fieldset>
          <legend>Seja notificado no lançamento!</legend>

          <form action="#" method="post">

            <input type="text" name="name" id="name" placeholder="Digite seu nome" required maxlength="300">

            <input type="tel" name="tel" id="tel" placeholder="Digite seu número" maxlength="100">

            <input type="email" name="email" id="email" placeholder="Digite seu email" maxlength="300" required pattern="/^[a-zA-Z0-9.!#$%&*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]">

            <button type="submit" id="submit">Inscreva-se</button>

          </form>
          
        </fieldset>
      </div>
    </aside>

  </main>
</body>
<script src="script.js"></script>

</html>
