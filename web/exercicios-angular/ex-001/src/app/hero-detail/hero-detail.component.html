<div *ngIf="hero">

  <h2>{{hero.name | uppercase}}</h2>

  <div>id: {{hero.id}}</div>

  <div>
    <label for="name">Hero name:</label>
    <input type="text" name="name" id="name" placeholder="name" [(ngModel)]="hero.name">
  </div>

  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
