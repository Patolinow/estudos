<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
</head>

<body>
  <form action="">
    <fieldset>
      <legend>Contato</legend>

      <label for="nome">Nome</label>
      <br>
      <input type="text" name="nome" id="nome" maxlength="50" required placeholder="Jonas">
      <br>
      <br>

      <label for="email">Email</label>
      <br>
      <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" autocomplete="email" required placeholder="exemplo@exmail.com">
      <br>
      <br>

      <label for="msg">Mensagem</label>
      <br>
      <textarea name="msg" id="msg" rows="6" cols="21" required placeholder="Mensagem..."></textarea>
      <br>
      <br>

      <button type="submit">Enviar</button>

    </fieldset>
  </form>
</body>

</html>
